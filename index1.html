  <title>Interactive Sign In/Out</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #2f5845;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .heading{
      /* margin-right: 20px;
      padding: 10px 15px; */
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 25px;
    }
    

    .img {
        width: 10px;
        height: 10px;
        
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 10px;
      padding: 5px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      margin: 20px;
      color: rgb(0, 238, 255);
    }

    nav ul li a:hover {
      color: #ee0f0f;
     
      font-size: 20px;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .sign-in {
      background-color: #1abc9c;
      color: white;
    }

    .sign-out {
      background-color: #e74c3c;
      color: white;
    }

    .sign-in:hover {
      background-color: #16a085;
    }

    .sign-out:hover {
      background-color: #c0392b;
    }

    #sign-in-form {
      display: none;
      background: #f9f9f9;
      padding: 20px;
      max-width: 300px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #sign-in-form input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    main {
        background-color: #c0392b;
      padding: 1.1px;
      text-align: center;
      color: chartreuse;
      font-style: bold;
      font-size: 14px;
      width: 100%;
      height: 2%;
      display: flex;
    }
    .line{
        background-color: #9fff05;
        padding: 2px;
    }
    .line2{
        display: flex;
        padding: 350px;
        background-image: url("18_08_2022-dhanbad_iti_22988957.jpeg");
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }

     width: 100%;
