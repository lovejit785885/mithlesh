<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background-color: #f0f2f5;
      text-align: center;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
    }

    input[type="text"], input[type="password"] {
      width: 250px;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .button {
      padding: 12px 24px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
    }

    .login-btn {
      background-color: #007bff;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .logout-btn {
      background-color: #dc3545;
    }

    .logout-btn:hover {
      background-color: #a71d2a;
    }

    .submit-btn {
      background-color: #28a745;
    }

    .submit-btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Login Form</h2>
    <form>
      <input type="text" placeholder="Username" required><br>
      <input type="password" placeholder="Password" required><br>

      <button type="button" class="button login-btn">Login</button>
      <button type="button" class="button logout-btn">Logout</button>
      <button type="submit" class="button submit-btn">Submit</button>
    </form>
  </div>

</body>
</html>
